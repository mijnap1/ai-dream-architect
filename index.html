
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oneiro: AI Dream Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --violet-glow: rgba(139, 92, 246, 0.3);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .dream-gradient {
        background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        position: relative;
      }
      .dream-gradient::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.15;
        pointer-events: none;
        z-index: 0;
      }
      .nebula {
        position: fixed;
        top: -10%; left: -10%; width: 120%; height: 120%;
        background: radial-gradient(circle at 20% 30%, rgba(76, 29, 149, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(30, 58, 138, 0.15) 0%, transparent 50%);
        filter: blur(80px);
        animation: drift 20s ease-in-out infinite alternate;
        z-index: -1;
      }
      @keyframes drift {
        from { transform: translate(0,0) rotate(0deg); }
        to { transform: translate(5%, 5%) rotate(5deg); }
      }
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.3);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-card:hover {
        border-color: rgba(139, 92, 246, 0.3);
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.1);
        transform: translateY(-2px);
      }
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .glow-text {
        text-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
      }
      /* View transitions */
      .view-enter {
        opacity: 0;
        transform: translateY(10px) scale(0.98);
      }
      .view-active {
        opacity: 1;
        transform: translateY(0) scale(1);
        transition: all 0.5s ease-out;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "d3": "https://esm.sh/d3@^7.9.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="dream-gradient min-h-screen">
    <div class="nebula"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
